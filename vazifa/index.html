<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-dars</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="card">
      <div class="card__next">
        <div class="card__text">
          <h1 class="card__next__box">Stay updated!</h1>
          <p class="card__next__item">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
        </div>

        <form action="https://echo.htmlacdemy.ru" method="post">
          <div class="card__form">
            <input
              name="text"
              class="card__next-input"
              id="text"
              type="checkbox"
              checked
            />
            <label class="card__next-label" for="text"
              >Product discovery and building what matters</label
            >
          </div>
          <div class="card__form">
            <input
              name="text1"
              class="card__next-input"
              id="text1"
              type="checkbox"
              checked
            />
            <label class="card__next-label" for="text1"
              >Measuring to ensure updates are a success</label
            >
          </div>
          <div class="card__form">
            <input
              name="text2"
              class="card__next-input"
              id="text2"
              type="checkbox"
              checked
            />
            <label class="card__next-label" for="text2">And much more!</label>
          </div>
          <div class="card__email-form">
            <label class="card__email-label" for="email">Email address </label>
            <input
              class="card__email-input"
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
          </div>
          <button class="card__name">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <img class="card__img" src="./image/image.png" alt="" width="400" />
    </div>
  </body>
</html>
